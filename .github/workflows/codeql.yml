name: "CodeQL YML"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        # Use a unique suffix based on the matrix value to create a unique category name
        # for the CodeQL analysis and SARIF upload actions.
        category: ${{ matrix.language }}-${{ github.run_number }}

    - name: Upload results to GitHub
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: /home/runner/work/test-public-repo/results/javascript.sarif
        # Use the same unique category name used in the analyze action.
        category: ${{ matrix.language }}-${{ github.run_number }}

